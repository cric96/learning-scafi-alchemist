variables:
  random: &random
    min: 0
    max: 29
    step: 1
    default: 2
  commRadius: &commRadius
    min: 35
    max: 55
    step: 15.0
    default: 50.0
  target: &target
    formula: "\"target\""

export:
  - time

seeds:
  scenario: *random
  simulation: *random

layers:
  - type: BidimensionalGaussianLayer
    molecule: *target
    parameters: [100.0, 150.0, 20.0, 15.0]
incarnation: scafi

pools:
  - pool: &program
    - time-distribution:
        type: ExponentialTime
        parameters: [1]
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.simulations.FindArea, 5.0]
    - program: send
  - pool: &movement
      - time-distribution:
          type: ExponentialTime
          parameters: [ 1 ]
        type: Event
        actions:
          - type: it.unibo.alchemist.DeltaMovement


environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: ConnectWithinDistance
  parameters: [50]

displacements:
  - in:
      type: Circle
      parameters: [ 40, 0, 0, 60 ]
    programs:
      - *program
      - *movement
    contents:
    - molecule: dx
      concentration: 0.0
    - molecule: dy
      concentration: 0.0
  - in:
      type: Point
      # Using a constructor taking (x,y) coordinates
      parameters: [150, 150]