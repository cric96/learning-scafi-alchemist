variables:
  random: &random
    min: 0
    max: 29
    step: 1
    default: 2
  commRadius: &commRadius
    min: 35
    max: 55
    step: 15.0
    default: 50.0

export:
  - time

seeds:
  scenario: *random
  simulation: *random
  
incarnation: scafi

pools:
  - pool: &program
    - time-distribution:
        type: ExponentialTime
        parameters: [1]
      type: Event
      actions:
        - type: RunScafiProgram
          parameters: [it.unibo.simulations.Flock, 20]
  - pool: &movement
    - time-distribution:
        type: ExponentialTime
        parameters: [1]
      type: Event
      actions:
        - type: it.unibo.alchemist.DeltaMovement
          parameters: []


environment:
  type: Continuous2DEnvironment

positions:
  type: EuclideanPosition2D

network-model:
  type: ConnectWithinDistance
  parameters: [*commRadius]

displacements:
  - in:
      type: Circle
      parameters: [ 20, 0, 0, 50 ]
    programs:
      - *program
      - *movement